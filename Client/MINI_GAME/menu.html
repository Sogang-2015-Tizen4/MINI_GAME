<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"
	content="Tizen basic template generated by Tizen Web IDE" />
<title>MENU</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/main.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	var name = "default";
	var id = "default";
	var score1 = 0;
	var score2 = 0;

	function setCookie(cName, cValue, cDay) {
		var expire = new Date();
		expire.setDate(expire.getDate() + cDay);
		cookies = cName + '=' + escape(cValue) + '; path=/ '; // 한글 깨짐을 막기위해 escape(cValue)를 합니다.
		if (typeof cDay != 'undefined')
			cookies += ';expires=' + expire.toGMTString() + ';';
		document.cookie = cookies;
	}
	
	function getCookie(cName) {
		cName = cName + '=';
		var cookieData = document.cookie;
		var start = cookieData.indexOf(cName);
		var cValue = '';
		if (start != -1) {
			start += cName.length;
			var end = cookieData.indexOf(';', start);
			if (end == -1)
				end = cookieData.length;
			cValue = cookieData.substring(start, end);
		}
		return unescape(cValue);
	}

	function getInform() {
		var msg = getCookie('ID');
		var string = msg;
		var strArr = string.split('#');

		name = strArr[0];
		id = strArr[1];
		score1 = strArr[2];
		score2 = strArr[3];
	}
	function game1() {
		location.href = "processing1.html";
	};
	function game2() {
		location.href = "processing2.html";
	};
	function rank() {
		location.href = "rank.html";
	};
	function getRank() {
		var url = "http://cspro.sogang.ac.kr/~cse20101694/cgi-bin/bd_rank_db.php";
		var parameter = "id=1";
		$.ajax({
			type : "POST",
			url : url,
			data : parameter,
			success : function(msg) {
				//alert("success to get rank");
				setCookie('Rank', msg, 1);
			},
			error : function(XMLHttpRequest, textStatus, errorThrown) {
				//alert('some error ');
			}
		});
	}
</script>
</head>
<body>
	<br>
	<br>
	<br>
	<header>
		<hgroup>
			<h1>
				<img src="images/tizen_32.png" width="32" />MINI GAME
			</h1>
		</hgroup>
	</header>
	<script type="text/javascript">
		getInform()
		getRank()
	</script>
		<br>
		<br>
		ID(Name) :
		<script type="text/javascript">
			document.write(id + "(" + name + ")");
		</script>
		<br>
		Game1 :
		<script type="text/javascript">
			document.write(score1);
		</script>
		<br>
		Game2 :
		<script type="text/javascript">
			document.write(score2);
		</script>
		<br>
		<br>
	<input type="button" onclick="rank()" value="Rank"> 
	
	<input type="button" onclick="game1()" value="Play Game1">
	
	<input type="button" onclick="game2()" value="Play Game2">
	</input>
</body>
</html>
