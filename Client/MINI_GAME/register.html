<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"
	content="Tizen basic template generated by Tizen Web IDE" />
<title>MINI GAME</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="js/main.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
	<br>
	<br>
	<br>
	<header>
		<hgroup>
			<h1>
				<img src="images/tizen_32.png" width="32" />MINI GAME
			</h1>
		</hgroup>
	</header>
	<form id="formToRegister">
		Name <br> <input type="text" name="name" placeholder="NAME">
		<br> ID <br> <input type="text" name="id" placeholder="ID">
		<br> Password <br> <input type="text" name="password"
			placeholder="PASSWORD"> <br> Email <br> <input
			type="text" name="email" placeholder="EMAIL"> <br> <br>
		<input type="button" onclick="register()" value="Submit ">
	</form>
</body>
<script type="text/javascript">
	function register() {
		var url = "http://cspro.sogang.ac.kr/~cse20101694/cgi-bin/bd_regi.php";
		var parameter = $('#formToRegister').serialize();

		$.post(url, parameter).done(function(data) {
			if (data == -1) {
				alert('fill all form');
			} else if (data == 0) {
				alert('same id is already exist');

			} else if (data == 1) {
				alert('register success');
				location.href = "index.html";
			} else {
				alert(data);
			}
		})
	};
</script>
</html>
